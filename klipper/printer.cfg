# interpolate: true
# run_current: 0.900
# hold_current: 0.600
# stealthchop_threshold: 0

#####################################
# BLTouch
#####################################

[bltouch]
sensor_pin: ^P1.25   # Pull-up (^ symbol) needed in open drain mode
control_pin: P2.0
x_offset: -42
y_offset: -6
z_offset: 4.5       # Used PROBE_CALIBRATE and paper test to derive
speed: 3.0
samples: 2
probe_with_touch_mode: true
stow_on_each_sample: false
set_output_mode: 5V
sample_retract_dist: 2
# samples_tolerance: 0.01
# samples_result: average
# samples_tolerance_retries: 5

# Move to a safe probing point without crashing into anything
[safe_z_home]
home_xy_position: 150,110    # Move to center of bed (minus probe offset)
speed: 80
z_hop: 12                    # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 8      # Height of toolhead between samples
mesh_min: 10, 10          # Beggining of bed plus some margin for bed clips
mesh_max: 183,219         # End of bed - probe offset (225 - 63),(225 - 6)
probe_count: 3,3
mesh_pps: 2,2             #  Interpolated samples
# algorithm: bicubic        # For 3x3 probing, lagrange algorithm is used
# bicubic_tension: 0.2      # Rate of curvature interpolated between points

####################################
# Heater Bed
####################################

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

####################################
# Fans
####################################

# Extruder Fan
[heater_fan e0_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

# Part cooling fan
[fan]
pin: P2.3

#####################################
# EXP1 / EXP2 (display) pins
#####################################
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

#####################################
# Display
#####################################

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

#####################################
# Macros
#####################################

[gcode_macro G29]
gcode:
  M117 Starting bed leveling now.
  G28
  M117 Deleting Old Profile, ENDER5
  BED_MESH_PROFILE REMOVE=ENDER5
  BED_MESH_CALIBRATE
  M117 Saving new profile, ENDER5
  BED_MESH_PROFILE SAVE=ENDER5
  M117 Saving config now. Will restart klipper.
  SAVE_CONFIG
# Add "BED_MESH_PROFILE LOAD=ENDER5" to cura or other slicer before print

#####################################
# Other
#####################################

# [gcode_arcs]
# resolution: 0.05

[output_pin beeper]
pin: EXP1_1

