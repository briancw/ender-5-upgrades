#####################################
# Basic Printer Config
#####################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_1AA00007090139AF15350B5DC02000F5-if00

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
max_z_velocity: 25
max_z_accel: 100

#####################################
# Steppers
#####################################

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.28 # x-max
position_endstop: 225
position_max: 225
homing_speed: 80
[tmc2209 stepper_x]
uart_pin: P1.17
interpolate: true
run_current: 0.760
hold_current: 0.600
# sense_resistor: 0.110
# stealthchop_threshold: 500
# driver_sgt: 0 # Tuning value for sensorless homing

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.26 # y-max
position_endstop: 225
position_max: 225
homing_speed: 80
[tmc2209 stepper_y]
uart_pin: P1.15
interpolate: true
run_current: 0.900
hold_current: 0.600
# sense_resistor: 0.110
# stealthchop_threshold: 500
# driver_sgt: 0 # Tuning value for sensorless homing

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 500
position_min: -6                        # Needed for running probe calibration
homing_speed: 50
second_homing_speed: 1.0
homing_retract_dist: 2
[tmc2209 stepper_z]
uart_pin: P1.10
interpolate: true
run_current: 0.760
hold_current: 0.600
# sense_resistor: 0.110
# stealthchop_threshold: 500
# driver_sgt: 0 # Tuning value for sensorless homing

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 22.454
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_kp: 26.057
pid_ki: 1.316
pid_kd: 128.982
min_extrude_temp: 5
min_temp: 5
max_temp: 265
[tmc2209 extruder]
uart_pin: P1.8
interpolate: true
run_current: 0.900
hold_current: 0.600
stealthchop_threshold: 0

# [extruder1]
# step_pin: P0.1
